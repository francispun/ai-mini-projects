<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hand-Controlled Particle System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        /* Full screen canvas */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Camera preview (Small and mirrored) */
        #video-element {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: scaleX(-1); /* Mirror effect */
            z-index: 10;
            opacity: 0.7;
            object-fit: cover;
        }

        /* UI Panel */
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            z-index: 20;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: opacity 0.3s;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #e0e0e0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 8px;
            color: #aaa;
        }

        /* Shape Buttons */
        .shape-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        button.active {
            background: #4f46e5;
            border-color: #4f46e5;
            font-weight: bold;
        }

        /* Color Picker */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
        }

        /* Loading Overlay */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-text {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div>Initializing AI Vision...</div>
        <div class="status-text">Please allow camera access</div>
    </div>

    <!-- UI Panel -->
    <div id="ui-panel">
        <h1>Particle Control</h1>
        
        <div class="control-group">
            <label>Select Shape</label>
            <div class="shape-grid">
                <button class="shape-btn active" data-shape="heart">Heart</button>
                <button class="shape-btn" data-shape="flower">Flower</button>
                <button class="shape-btn" data-shape="saturn">Saturn</button>
                <button class="shape-btn" data-shape="buddha">Zen Figure</button>
                <button class="shape-btn" data-shape="fireworks">Fireworks</button>
                <button class="shape-btn" data-shape="sphere">Sphere</button>
            </div>
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="color-picker" value="#ff0055">
        </div>

        <div class="control-group">
            <label>Status</label>
            <div id="hand-status" style="font-size: 12px; color: #4f46e5;">Waiting for hands...</div>
        </div>
    </div>

    <!-- Camera Feed (Hidden/Small) -->
    <video id="video-element" playsinline></video>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Scripts -->
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- Configuration ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.15;
        let currentShape = 'heart';
        let targetColor = new THREE.Color(0xff0055);
        
        // Interaction State
        let handInteraction = {
            active: false,
            distance: 1.0, // 1.0 is normal scale
            tension: 0.0   // 0.0 to 1.0 (chaos factor)
        };

        // --- Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- Particle System ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        // Initialize positions randomly
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 50;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Shader Material for better glow and color control
        // Using PointsMaterial for simplicity and performance, but customized
        const material = new THREE.PointsMaterial({
            color: targetColor,
            size: PARTICLE_SIZE,
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- Shape Generators ---
        // Helper to set target positions based on math functions
        function generateShape(type) {
            const positions = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const idx = i * 3;

                if (type === 'heart') {
                    // Parametric Heart
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random(); // Fill volume
                    // Heart equation
                    const hx = 16 * Math.pow(Math.sin(t), 3);
                    const hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    
                    // Scale and add depth
                    const scale = 0.5;
                    x = hx * scale * Math.sqrt(r);
                    y = hy * scale * Math.sqrt(r);
                    z = (Math.random() - 0.5) * 5 * Math.sqrt(r); // Thickness
                } 
                else if (type === 'sphere') {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = 10 * Math.cbrt(Math.random()); // Uniform sphere volume
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }
                else if (type === 'flower') {
                    // Rose curve in 3D
                    const k = 4; // Petals
                    const theta = Math.random() * Math.PI * 2;
                    const phi = (Math.random() - 0.5) * Math.PI;
                    const rBase = Math.cos(k * theta);
                    const r = 10 * Math.abs(rBase) + 2;
                    
                    x = r * Math.cos(theta) * Math.cos(phi * 0.5);
                    y = r * Math.sin(theta) * Math.cos(phi * 0.5);
                    z = (Math.random() - 0.5) * 5;
                }
                else if (type === 'saturn') {
                    const rand = Math.random();
                    if (rand < 0.4) {
                        // Planet Body
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos((Math.random() * 2) - 1);
                        const r = 6;
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        // Rings
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 8 + Math.random() * 6;
                        x = dist * Math.cos(angle);
                        z = dist * Math.sin(angle);
                        y = (Math.random() - 0.5) * 0.5; // Thin ring
                        
                        // Tilt the ring
                        const tilt = 0.4;
                        const yNew = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const zNew = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = yNew;
                        z = zNew;
                    }
                }
                else if (type === 'buddha') {
                    // Abstract Zen Figure (Stacked spheres/ovals)
                    const rand = Math.random();
                    if (rand < 0.3) {
                        // Head
                        const r = 2.5;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos((Math.random() * 2) - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta) + 6; // Move up
                        z = r * Math.cos(phi);
                    } else if (rand < 0.7) {
                        // Body
                        const r = 4.5;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos((Math.random() * 2) - 1);
                        x = r * Math.sin(phi) * Math.cos(theta) * 1.2; // Wider
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi) * 0.8;
                    } else {
                        // Legs/Base (Torus-ish)
                        const u = Math.random() * Math.PI * 2;
                        const v = Math.random() * Math.PI * 2;
                        const R = 5; const r = 1.5;
                        x = (R + r * Math.cos(v)) * Math.cos(u);
                        z = (R + r * Math.cos(v)) * Math.sin(u);
                        y = r * Math.sin(v) - 4.5;
                    }
                }
                else if (type === 'fireworks') {
                    // Explosion from center
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = Math.random() * 20; // Spread out
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetPositions[idx] = x;
                targetPositions[idx + 1] = y;
                targetPositions[idx + 2] = z;
            }
        }

        // Initial shape
        generateShape('heart');

        // --- UI Logic ---
        const buttons = document.querySelectorAll('.shape-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                buttons.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentShape = e.target.dataset.shape;
                generateShape(currentShape);
            });
        });

        const colorPicker = document.getElementById('color-picker');
        colorPicker.addEventListener('input', (e) => {
            targetColor.set(e.target.value);
        });

        // --- MediaPipe Hands Integration ---
        const videoElement = document.getElementById('video-element');
        const statusText = document.getElementById('hand-status');
        const loadingScreen = document.getElementById('loading');

        function onResults(results) {
            // Hide loading screen on first successful frame
            if (loadingScreen.style.display !== 'none') {
                loadingScreen.style.opacity = 0;
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
                handInteraction.active = true;
                statusText.innerText = "Hands Detected: Controlling Particles";
                statusText.style.color = "#00ff88";

                const hand1 = results.multiHandLandmarks[0];
                const hand2 = results.multiHandLandmarks[1];

                // 1. Calculate Distance between wrists (Scaling)
                // Landmark 0 is Wrist
                const x1 = hand1[0].x; const y1 = hand1[0].y;
                const x2 = hand2[0].x; const y2 = hand2[0].y;
                
                // Euclidean distance (2D screen space)
                const dist = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                
                // Map distance (approx 0.1 to 0.8) to scale (0.5 to 3.0)
                // Smooth clamping
                const targetScale = Math.max(0.2, Math.min(3.0, dist * 4));
                // Lerp for smoothness
                handInteraction.distance += (targetScale - handInteraction.distance) * 0.1;

                // 2. Calculate Tension (Fist detection)
                // Check distance between Wrist (0) and Middle Finger Tip (12)
                // If tip is close to wrist, it's a fist.
                const getOpenness = (hand) => {
                    const wrist = hand[0];
                    const tip = hand[12];
                    return Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                };

                const open1 = getOpenness(hand1);
                const open2 = getOpenness(hand2);
                
                // Threshold: < 0.2 usually means closed fist in normalized coords
                const isClosed = (open1 < 0.15 && open2 < 0.15);
                
                const targetTension = isClosed ? 1.0 : 0.0;
                handInteraction.tension += (targetTension - handInteraction.tension) * 0.1;

            } else {
                handInteraction.active = false;
                statusText.innerText = "Show BOTH hands to control";
                statusText.style.color = "#4f46e5";
                
                // Reset slowly
                handInteraction.distance += (1.0 - handInteraction.distance) * 0.05;
                handInteraction.tension += (0.0 - handInteraction.tension) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        
        cameraUtils.start();

        // --- Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            const delta = clock.getDelta(); // Not strictly used but good practice

            // Update Color
            particles.material.color.lerp(targetColor, 0.05);

            // Access positions
            const positionsAttr = geometry.attributes.position;
            const array = positionsAttr.array;

            // Base rotation
            particles.rotation.y += 0.002;

            // Interaction Factors
            const scale = handInteraction.distance;
            const tension = handInteraction.tension; // 0 to 1
            
            // Vibration amplitude based on tension
            const vibration = tension * 0.5; 

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                
                // Current pos
                let cx = array[idx];
                let cy = array[idx + 1];
                let cz = array[idx + 2];

                // Target pos (Base Shape)
                let tx = targetPositions[idx];
                let ty = targetPositions[idx + 1];
                let tz = targetPositions[idx + 2];

                // Apply Scale from Hands
                tx *= scale;
                ty *= scale;
                tz *= scale;

                // Apply Tension (Explosion/Jitter effect)
                if (vibration > 0.01) {
                    tx += (Math.random() - 0.5) * vibration * 10;
                    ty += (Math.random() - 0.5) * vibration * 10;
                    tz += (Math.random() - 0.5) * vibration * 10;
                }

                // Morphing Logic (Lerp current to target)
                // Speed varies slightly per particle for organic feel
                const speed = 0.05 + (Math.random() * 0.02);
                
                array[idx] += (tx - cx) * speed;
                array[idx + 1] += (ty - cy) * speed;
                array[idx + 2] += (tz - cz) * speed;

                // Idle Animation (Breathing) if no interaction
                if (!handInteraction.active) {
                    array[idx] += Math.sin(time * 2 + array[idx]) * 0.02;
                    array[idx+1] += Math.cos(time * 1.5 + array[idx+1]) * 0.02;
                }
            }

            positionsAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
