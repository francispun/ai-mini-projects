<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Gesture Rotation Interface</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overscroll-behavior: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #2a2a2a 0%, #121212 100%);
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #00ff88;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="file"] { display: none; }

        .custom-file-upload {
            border: 1px solid #444;
            background: #222;
            color: #eee;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .custom-file-upload:hover {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        /* Toggle Button */
        #toggle-info-btn {
            position: absolute;
            top: 90px; /* Positioned below header */
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff88;
            border-radius: 50%;
            color: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            z-index: 10;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #toggle-info-btn:hover {
            background: #00ff88;
            color: #000;
        }

        #toggle-info-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Webcam Preview */
        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: auto;
            background: #000;
        }

        #input_video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror */
        }

        /* Status & Instructions Container */
        #info-panel {
            position: absolute;
            top: 140px; /* Below the toggle button */
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform-origin: top left;
        }

        /* Hidden State Class */
        #info-panel.hidden {
            opacity: 0;
            transform: scale(0.9) translateX(-20px);
            pointer-events: none;
        }

        .panel-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #00ff88;
            backdrop-filter: blur(5px);
            max-width: 250px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #555;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .instruction-list {
            margin: 0;
            padding-left: 20px;
            font-size: 0.8rem;
            color: #ccc;
            line-height: 1.6;
        }
        
        .data-readout {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #00ff88;
            display: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding: 10px;
            }
            h1 { font-size: 1rem; }
            
            #toggle-info-btn {
                top: 100px; /* Adjust based on header height */
            }
            
            #info-panel {
                top: 150px;
            }

            #video-container {
                width: 100px;
                height: 75px;
                bottom: 10px;
                right: 10px;
            }
        }

    </style>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <header>
            <h1>3D Gesture Viewer</h1>
            <div class="controls">
                <label for="file-upload" class="custom-file-upload">
                    Open .GLB
                </label>
                <input id="file-upload" type="file" accept=".glb,.gltf"/>
            </div>
        </header>

        <!-- Toggle Button -->
        <button id="toggle-info-btn" aria-label="Toggle Info">
            <!-- Simple Info Icon SVG -->
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
        </button>

        <div id="info-panel">
            <div class="panel-box">
                <div class="status-header">
                    <div id="hand-status" class="dot"></div>
                    <span>System Status</span>
                </div>
                <div id="gesture-data" class="data-readout">Waiting for hand...</div>
            </div>

            <div class="panel-box">
                <div class="status-header">Controls</div>
                <ul class="instruction-list">
                    <li><strong>Rotate X:</strong> Hand Up/Down</li>
                    <li><strong>Rotate Y:</strong> Hand Left/Right</li>
                    <li><strong>Rotate Z:</strong> Tilt Hand</li>
                    <li><strong>Scale:</strong> Pinch</li>
                </ul>
            </div>
        </div>

        <div id="video-container">
            <video id="input_video" playsinline webkit-playsinline muted autoplay></video>
        </div>
        
        <div id="loading">Loading Model...</div>
    </div>

    <script>
        // --- Toggle Logic ---
        const toggleBtn = document.getElementById('toggle-info-btn');
        const infoPanel = document.getElementById('info-panel');
        
        toggleBtn.addEventListener('click', () => {
            infoPanel.classList.toggle('hidden');
        });

        // --- 1. Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 6;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.outputEncoding = THREE.sRGBEncoding; 
        container.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        scene.add(dirLight);
        
        const fillLight = new THREE.DirectionalLight(0x00ff88, 0.5);
        fillLight.position.set(-5, 0, 2);
        scene.add(fillLight);

        // Grid
        const gridHelper = new THREE.GridHelper(30, 30, 0x333333, 0x111111);
        gridHelper.position.y = -2;
        scene.add(gridHelper);

        // Target Group
        let targetObject = new THREE.Group();
        scene.add(targetObject);

        // Default Placeholder
        const geometry = new THREE.IcosahedronGeometry(1, 0);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x222222, 
            wireframe: true,
            emissive: 0x00ff88,
            emissiveIntensity: 0.5
        });
        const placeholder = new THREE.Mesh(geometry, material);
        targetObject.add(placeholder);

        // --- 2. GLB Loader ---
        const loader = new THREE.GLTFLoader();
        const fileInput = document.getElementById('file-upload');
        const loadingText = document.getElementById('loading');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);
            loadingText.style.display = 'block';

            loader.load(url, (gltf) => {
                while(targetObject.children.length > 0){ 
                    targetObject.remove(targetObject.children[0]); 
                }

                const model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                model.position.sub(center);
                const maxDim = Math.max(size.x, size.y, size.z);
                const scaleFactor = 3 / maxDim;
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);

                targetObject.add(model);
                targetObject.rotation.set(0,0,0);
                targetScale = 1;

                loadingText.style.display = 'none';
            }, undefined, (error) => {
                console.error(error);
                loadingText.innerText = "Error";
            });
        });

        // --- 3. MediaPipe Logic ---
        const videoElement = document.getElementById('input_video');
        const handStatusDot = document.getElementById('hand-status');
        const gestureDataText = document.getElementById('gesture-data');

        let targetScale = 1;
        let targetRot = { x: 0, y: 0, z: 0 };
        const LERP_SPEED = 0.08; 

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handStatusDot.classList.add('active');
                
                const landmarks = results.multiHandLandmarks[0];
                
                // Pinch Scale
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const pinchDist = Math.sqrt(
                    Math.pow(indexTip.x - thumbTip.x, 2) + 
                    Math.pow(indexTip.y - thumbTip.y, 2)
                );
                
                let s = (pinchDist - 0.02) * 8;
                if(s < 0.5) s = 0.5;
                if(s > 3.5) s = 3.5;
                targetScale = s;

                // Rotation Logic
                const handX = landmarks[9].x; 
                targetRot.y = (handX - 0.5) * Math.PI * 2; 

                const handY = landmarks[9].y;
                targetRot.x = (handY - 0.5) * Math.PI;

                const wrist = landmarks[0];
                const middleBase = landmarks[9];
                const dx = middleBase.x - wrist.x;
                const dy = middleBase.y - wrist.y;
                let angle = Math.atan2(dy, dx);
                targetRot.z = angle + (Math.PI / 2); 

                gestureDataText.innerText = `S:${targetScale.toFixed(1)} X:${targetRot.x.toFixed(1)} Y:${targetRot.y.toFixed(1)} Z:${targetRot.z.toFixed(1)}`;

            } else {
                handStatusDot.classList.remove('active');
                gestureDataText.innerText = "No hand detected";
                targetRot.y += 0.005; 
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1, 
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults(onResults);

        // Initialize Camera
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: { ideal: 320 },
            height: { ideal: 240 },
            facingMode: "user" 
        });
        
        cameraUtils.start().catch(err => {
            console.error("Camera start error:", err);
            gestureDataText.innerText = "Cam Error: Check Permissions";
        });

        // --- 4. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const currentScale = targetObject.scale.x;
            const newScale = THREE.MathUtils.lerp(currentScale, targetScale, LERP_SPEED);
            targetObject.scale.set(newScale, newScale, newScale);

            targetObject.rotation.x = THREE.MathUtils.lerp(targetObject.rotation.x, targetRot.x, LERP_SPEED);
            targetObject.rotation.y = THREE.MathUtils.lerp(targetObject.rotation.y, targetRot.y, LERP_SPEED);
            targetObject.rotation.z = THREE.MathUtils.lerp(targetObject.rotation.z, targetRot.z, LERP_SPEED);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
